<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gorgeous Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Welcome to My Gorgeous Website</h1>
</header>
<main>
    <section class="intro">
        <p>This is a beautifully styled website deployed on GitHub Pages.</p>
        <button id="myButton">Click Me!</button>
    </section>
    <section class="music">
        <h2>Enjoy "Bloom" by Radiohead</h2>
        <div class="content">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/EdmL835q9To" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="image-container">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/82/Radiohead_-_Bloom.jpg" alt="Bloom by Radiohead">
            </div>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 My Gorgeous Website</p>
</footer>
<script src="scripts.js"></script>
</body>
</html>
